<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Playsculpt</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #e8e8e8; margin: 0; padding: 0;">
    <div id="header" style="background-color: #0074bd; padding: 10px 20px; border-bottom: 3px solid #005a9c;">
        <a href="/" style="color: white; text-decoration: none;"><h1 style="margin: 0; font-size: 32px; font-weight: bold;">PLAYSCLPT</h1></a>
    </div>
    <div style="padding: 40px;">
        <div style="background-color: white; border: 1px solid #ccc; padding: 20px; max-width: 400px; margin: auto;">
            <h2 style="text-align: center;">Create a Playsculpt Account</h2>
            <!-- Sign up form that POSTs to the /signup server route -->
            <form action="/signup" method="POST">
                <div style="margin-bottom: 15px;">
                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter Username" name="username" required style="width: 95%; padding: 8px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="password" required style="width: 95%; padding: 8px;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: 1px solid #0069d9; font-weight: bold; cursor: pointer;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>
</body>
</html>
